<!doctype html>
<html>
<head>
    <title>Curso Javascript Completo 2018</title>
    <meta charset="utf-8">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">

    <script src="beluga.js"></script>

</head>
<body>
<div class="container">
    <h1>Curso Javascript Completo 2018</h1>
</div>


<section>
    <div class="container">

        <h2>Cadastro de Pessoas</h2>
        <table class="table js-tabela">
            <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr class="aluno">
                <td>Wagner</td>
                >
                <td>wagner@teste.com</td>
                >
                <td>111.111.111-11</td>
                >
                <td class="aluno-m"></td>
                >
            </tr>

            <tr class="aluno">
                <td>Pedro</td>
                >
                <td>pedro@teste.com</td>
                >
                <td></td>
                >
                <td class="aluno-m"></td>
                >
            </tr>

            <tr class="aluno">
                <td>Bruna</td>
                >
                <td>bruna@teste.com</td>
                >
                <td>333.333.333-33</td>
                >
                <td class="aluno-m"></td>
                >
            </tr>
            </tbody>
        </table>

    </div>
</section>

<script>

    (function () {
      'use strict';

      var linhasPessoas = document.querySelectorAll('.js-tabela tbody .aluno');

      var x = 0;

      function validaStatusPessoa(tdTelefoneTexto) { // Funcao literal
        if (tdTelefoneTexto !== '') {
          linhaPessoa.querySelector('.aluno-m').textContent = 'VALIDO'; //Atribui valor ao elemento
        } else {
          linhaPessoa.querySelector('.aluno-m').textContent = 'INVALIDO';
        }
      }

      while (linhasPessoas[x]) {
        var linhaPessoa = linhasPessoas[x];
        var tds = linhaPessoa.querySelectorAll('td');

        var tdTelefoneTexto = tds[2].textContent;

        validaStatusPessoa(tdTelefoneTexto);

        x++;
      }
    })();

</script>

</body>
</html>

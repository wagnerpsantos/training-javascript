<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">

    </head>

    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>
            <textarea id="msg" cols="50" rows="10"></textarea>
            <br>
            Restam <span id="resta"></span> caracteres.
        </div>

        <script>

            (function(){
                'use strict';

                var maxima = 100;

                var $txtArea = document.getElementById('msg');
                var $resta = document.getElementById('resta');

                $resta.textContent = maxima;

                $txtArea.addEventListener('keypress', keypress);
                $txtArea.addEventListener('keyup', keyup);
                $txtArea.addEventListener('keydown', keydown);
                $txtArea.addEventListener('input', checkLength);

                function keypress() {
                  console.log('keypress ', this.value)
                }

                function keyup() {
                    console.log('keyup ', this.value)
                }

                function keydown() {
                    console.log('keydown ', this.value)
                }

                function checkLength(event) {

                  var numeroLetrasDigitadas = this.value.length;

                  $resta.textContent = maxima - numeroLetrasDigitadas;
                }

            })()

        </script>

    </body>
</html>

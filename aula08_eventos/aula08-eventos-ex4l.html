<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">

    </head>

    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>

            <form action="#">
                <textarea id="contrato" cols="50" rows="10" readonly>
                    Contrato de servi√ßos prestados
                </textarea>
                <br>
                <label>
                    <input id="chk" type="checkbox" checked> Li e aceito os termos desse contrato
                </label>
                <br>
                <input id="btn" type="submit" value="Continuar">
            </form>
        </div>

        <script>
        (function () {
            'use strict';

            var $btn = document.getElementById('btn');
            var $chk = document.getElementById('chk');

            toggleBtn();

            $chk.addEventListener('change', function () {
              toggleBtn();
            });

            function toggleBtn() {
              $btn.disabled = !$chk.checked;
            }
        })()

        </script>

    </body>
</html>

<!doctype html>
<html>
    <head>
        <title>Logica de programacao javaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Logica de programacao javaScript</h1>

        <script>
            var arr = ['a','b', 7, 'b', 8];

            var somenteNumeros = arr.every(function (elemento) { // Percorre o array passando funcao que valida uma determinada condicao,
                                                                 // onde todos tenham que ser verdadeiros para retornar verdadeiro
              return typeof elemento === 'number';
            });
            console.log('somenteNumeros: ', somenteNumeros);

            var algumNumero = arr.some(function (elemento) { // Percorre o array passando funcao que valida uma determinada condicao,
              // onde se houver algum elemento q satisfaca a condicao ja é veradeiro
              return typeof elemento === 'number';
            });
            console.log('algumNumero: ', algumNumero);

            var numeros = arr.filter(function (elemento, index, arr) { // Percorre o array passando funcao que traz resultado aparit de um filtro
              return typeof elemento === 'number';
            });
            console.log('numeros: ', numeros);

            // Perccore array
            arr.forEach(function (elemento, index, arr) {
              console.log(elemento);
            })

            var posicaoStr1 = arr.indexOf(8, 3);
            console.log('posicaoStr1: ', posicaoStr1);

            var posicaoStr2 = arr.lastIndexOf('b', 4);
            console.log('posicaoStr2: ', posicaoStr2);

            // Utilzado para alterar cada um dos elementos do array e retorna los para msm posicao.
            console.log('numeros: ', numeros);
            numeros = numeros.map(function (el, i, arr) {// Utila
              return el * i;
            });
            console.log('numeros: ', numeros);

            var arrayConcat = arr.concat(numeros, 'entendendo', 'arrays', 'javascript');
            console.log('arrayConcat: ', arrayConcat);

            // Igual ao toString só que pode definir delimitador
            var arrayJoin = arr.join(' ; ');
            console.log('arrayJoin: ', arrayJoin);

            /* Funcao push, Insere um novo index no array */
            var arrayPush = [1,2,3,4,5];
            arrayPush.push(6);
            console.log('arrayPush: ', arrayPush);

            /* Funcao pop, Remove o ultimo index do array e o retorna*/
            var arrayPop = [1,2,3,4,5];
            var ultimoIndex = arrayPop.pop();
            console.log('ultimoIndex: ', ultimoIndex);

            /* Funcao shift, Remove o primeiro index do array e o retorna*/
            var arrayShift = [1,2,3,4,5];
            var primeiroIndex = arrayShift.shift();
            console.log('primeiroIndex: ', primeiroIndex);

            /* Funcao unshift, Insere o primeiro index do array e o retorna*/
            var arrayUnShift = [1,2,3,4,5];
            var primeiroIndexInserido = arrayUnShift.unshift(77);
            console.log('primeiroIndexInserido: ', primeiroIndexInserido);
            console.log('arrayUnShift: ', arrayUnShift);

            /* Funcao reduce, Soma valores contidos no array
            * existe uma funca do reduce chamada right, que tem o msm efeito mais inicia a somatoria da direita pra esquerda*/
            var arrayreduce = [1,2,3,4,5,6,7,8,9];
            var somaReduce = arrayreduce.reduce(function (anterior, atual) {
              console.log('anterior: ', anterior, ' | atual', atual);
              return anterior + atual;
            }, 0);// Definicao do valor inicial(nao obrigatorio)
            console.log('arrayReduce', arrayreduce);
            console.log('somaReduce', somaReduce);

            /* Reverse ordena valores do array do fim para inicio */
            var arrayreverse = [10, 20, 30, 40];
            console.log(arrayreverse);
            console.log(arrayreverse.reverse());

            /* Slice retorna um pedaço do array apartir da posicao informda */
            var arraySlice = [11,22,33,44,55];
            console.log(arraySlice);
            console.log(arraySlice.slice(1, 3));

            /* Splice manipula elementos do array, sendo possivel incluir, excluir elementos
            * retorna os itens excluidos */
            var arraySplice = [111,222,333,444,555];
            console.log('array', arraySplice);
            console.log('arraySplice', arraySplice.splice(4, 0, 777, 888));

        </script>
    </body>
</html>

<!doctype html>
<html>
<head>
    <title>Curso Javascript Completo 2018</title>
    <meta charset="utf-8">

    <script>
        function teste(str, n) {
          console.log('teste', str, n);
          console.log(this);
        }

        // Modo literal de chamar funcao
        teste();

        var obj1 = {foo:'bar'};
        var obj2 = {foo:'bar2'};

        // Passa os valores direto por parametro
        teste.call(obj1, 'meu texto', 10);
        // Passa os valores por array
        teste.apply(obj2, ['meu texto2', 20]);

        // A ideia de utilizar call ou apply é de alterar o valor de This de dentro da função
    </script>

</head>
<body>
<h1>Curso Javascript Completo 2018</h1>


</body>
</html>

<!doctype html>
<html>
<head>
    <title>Curso Javascript Completo 2018</title>
    <meta charset="utf-8">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">

    <script src="beluga.js"></script>

</head>
<body>
    <div class="container">
        <h1>Curso Javascript Completo 2018</h1>
    </div>

    <script>
    /*inicio Contrutores*/

    var Caneta = (function (window) {
      'use strict';

      function _caneta(preco, cor) {
        var color = cor || 'black'; // Propriedades privadas dentro de funcoes Contrutoras coloca-se "var"

        this.preco = preco || 1; // Propriedades publicas dentro de funcoes Contrutoras coloca-se "this"
        this.mudarCor = function (cor) {
          color = cor;
        };

        this.pegaCor = function () {
          return color;
        };
      }

      // Se acaso esquecer de colocar "new" na criacao e estiver fora de uma funcao IFEE, todas as propriedades ficaram expostas em window.

      return _caneta;
    })(window);

    /*fim Contrutores*/
    </script>
</body>
</html>
